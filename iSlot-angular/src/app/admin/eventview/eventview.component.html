<app-header></app-header>
<mat-tab-group>
  <mat-tab label="VIEW">
    <div class="groove">
      <br>
      <div class="groove1" *ngFor="let slot of events.slots">
        <span id="time">{{slot.startTime}} - {{slot.endTime}} </span>


        <div class="groove2">
          <span *ngFor="let person of slot.numberOfInterviewersEnrolled">
            <a href="" class="btn btn-info btn-lg" id="person"></a>
            <span class="glyphicon glyphicon-user"></span>{{person.userName}}
          </span>
        </div>
        <div>

          <span id="number">

            {{slot.numberOfInterviewersEnrolled.length}}
          </span>
        </div>
      </div>



      <br>


    </div>
  </mat-tab>

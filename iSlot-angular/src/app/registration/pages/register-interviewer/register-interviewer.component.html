<head>
  
</head><div class="container">
    <h2><p class="header">Register As An Interviewer</p></h2>
      <form>
          <div class="input-group center">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input id="username" type="text" class="form-control" name="username" placeholder="User Name">
            </div>
          <div class="input-group center">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input id="email" type="text" class="form-control" name="email" placeholder="Email">
          </div>
          <div class="input-group center">
              <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
              <input id="mobile" type="password" class="form-control" name="mobile" placeholder="Mobile Number">
            </div>
          <div class="input-group center">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="password" type="password" class="form-control" name="password" placeholder="Password">
          </div>
          <div>

            <select multiple>
                <option value="js">JavaScript</option>
                <option value="css">CSS</option>
                <option value="html">HTML</option>
                <option value="java">Java</option>
              </select>
            </div>
            <button type="button" class="btn btn-success center">Register</button>
          </form>
    </div>
